<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
    <link rel="stylesheet" href="CarBooking_styles.css">
</head>
<body>
    <header>
        <h1>Car Booking</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#booking">Booking</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Car Booking</h2>
        <p>Explore our fleet and book your desired car for your journey.</p>
    </section>

    <section id="booking">
        <h2>Book a Car</h2>
        <form id="bookingForm">
            <label for="carType">Select Car Type:</label>
            <select id="carType" name="carType" required>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="convertible">Convertible</option>
            </select>

            <label for="pickupPoint">Pickup Point:</label>
            <input type="text" id="pickupPoint" name="pickupPoint" list="pickupLocations" required>
            <datalist id="pickupLocations">
                <option value="Airport">
                <option value="Hotel">
                <option value="Train Station">
            </datalist>

            <label for="dropPoint">Drop Point:</label>
            <input type="text" id="dropPoint" name="dropPoint" list="dropLocations" required>
            <datalist id="dropLocations">
                <option value="Airport">
                <option value="Hotel">
                <option value="Train Station">
            </datalist>

            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" required>

            <label for="pickupTime">Pickup Time:</label>
            <input type="time" id="pickupTime" name="pickupTime" required>

            <label for="seating">Number of Passengers:</label>
            <select id="seating" name="seating" required>
                <option value="1">1 Passenger</option>
                <option value="2">2 Passengers</option>
                <option value="3">3 Passengers</option>
                <option value="4">4 Passengers</option>
            </select>

            <button type="button" onclick="submitBooking()">Submit Booking</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out.</p>
        <!-- Include contact information or a contact form here -->
    </section>

 

    <script src="CarBooking.js"></script>
</body>
</html>
